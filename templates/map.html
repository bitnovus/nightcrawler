<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Waypoints in directions</title>
        <link href="{{url_for('static', filename='css/map.css') }}" rel="stylesheet">
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        <script>
            var directionsDisplay;
            var directionsService = new google.maps.DirectionsService();
            var map;
            var temp_results;
            var geocoder = new google.maps.Geocoder();

            var stops = [ "Princeton Junction, NJ", "Newark Airport, NJ", "Logan Airport, MA" ]
            var travel_methods = [ "DRIVING", "FLYING" ]

            function initialize() {
                directionsDisplay = new google.maps.DirectionsRenderer();
                var princeton = new google.maps.LatLng(40.3487, -74.6593);
                var mapOptions = {
                    zoom: 6,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    center: princeton
                };
                map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
                directionsDisplay.setMap(map);
                calcRoute( travel_methods[0], stops[0], stops[1]);
                calcRoute( travel_methods[1], stops[1], stops[2]);


            }
            function storeAndDisplayResults(results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    var marker = new google.maps.Marker({
                        map: map,
                        position: results[0].geometry.location
                    });
                    window.temp_results.push(marker)
                } 
                else {
                    console.log('Geocode was not successful for the following reason: ' + status);
                }
            }

            function codeAddress(address) {
                geocoder.geocode( { 'address': address }, storeAndDisplayResults) ;
            }

            function calcRoute( mode, startpoint, endpoint ) {
                if (mode == "FLYING") {
                    window.temp_results = new Array();
                    codeAddress(startpoint);
                    codeAddress(endpoint);

                    start = window.temp_results[0].getPosition();
                    end = window.temp_results[1].getPosition();

                    flightPlanCoordinates = [ start, end ]
                    var flightPath = new google.maps.Polyline({
                        path: flightPlanCoordinates,
                        strokeColor: '#FF0000',
                        strokeOpacity: 1.0,
                        strokeWeight: 2
                    });

                    flightPath.setMap(map);

                }

                else {
                    var directionsService = new google.maps.DirectionsService();
                    var directionsDisplay = new google.maps.DirectionsRenderer();
                    directionsDisplay.setMap(map);
                    var request = {
                        origin: startpoint,
                        destination: endpoint,
                        travelMode: google.maps.TravelMode[mode]
                    };
                    directionsService.route(request, function(response, status) {
                        if (status == google.maps.DirectionsStatus.OK) {
                            directionsDisplay.setDirections(response);
                        }
                    });
                }
            }

            google.maps.event.addDomListener(window, 'load', initialize);

        </script>
    </head>
    <body>
        <div id="map-canvas" style="float:left;width:70%;height:100%;"></div>
    </div>
</body>
</html>
