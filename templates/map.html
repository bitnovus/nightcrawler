<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Waypoints in directions</title>
        <link href="{{url_for('static', filename='css/map.css') }}" rel="stylesheet">
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        <script>
            var directionsDisplay;
            var directionsService = new google.maps.DirectionsService();
            var map;

            var stops = [ "Princeton Junction, NJ", "Newark Airport, NJ", "Newark Airport, NJ", "Logan Airport, MA" ]
            var travel_methods = [ 1, 3 ]

            function initialize() {
                directionsDisplay = new google.maps.DirectionsRenderer();
                var princeton = new google.maps.LatLng(40.3487, -74.6593);
                var mapOptions = {
                    zoom: 6,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    center: princeton
                };
                map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
                directionsDisplay.setMap(map);
                calcRoute( "DRIVING", stops[0], stops[1]);
                calcRoute( "DRIVING", stops[2], stops[3]);

                var flightPlanCoordinates = [
                new google.maps.LatLng(37.772323, -122.214897),
                new google.maps.LatLng(21.291982, -157.821856),
                new google.maps.LatLng(-18.142599, 178.431),
                new google.maps.LatLng(-27.46758, 153.027892)
                ];
                var flightPath = new google.maps.Polyline({
                    path: flightPlanCoordinates,
                    strokeColor: '#FF0000',
                    strokeOpacity: 1.0,
                    strokeWeight: 2
                });

                flightPath.setMap(map);
            }

            function calcRoute( mode, startpoint, endpoint ) {
                var directionsService = new google.maps.DirectionsService();
                var directionsDisplay = new google.maps.DirectionsRenderer();
                directionsDisplay.setMap(map);
                var request = {
                    origin: startpoint,
                    destination: endpoint,
                    travelMode: google.maps.TravelMode[mode]
                };
                directionsService.route(request, function(response, status) {
                    if (status == google.maps.DirectionsStatus.OK) {
                        directionsDisplay.setDirections(response);
                    }
                });
            }

            google.maps.event.addDomListener(window, 'load', initialize);

        </script>
    </head>
    <body>
        <div id="map-canvas" style="float:left;width:70%;height:100%;"></div>
    </div>
</body>
</html>
